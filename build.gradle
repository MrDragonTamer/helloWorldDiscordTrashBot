plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'idea'
}

// Define the main class for the application
mainClassName = 'trashbotBoot'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'org.apache.logging.log4j:log4j-core:2.11.0', 'org.apache.logging.log4j:log4j-api:2.11.1', //logger
            'org.javacord:javacord:3.0.0', fileTree(dir: 'data', include: '*.dat') //javacord and data files
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    //get the javacord library
    mavenCentral()
    maven{
	url 'https://jitpack.io'
    }
}

run{
    //specify the input stream for the run task
    standardInput=System.in
}

//adds the data/ directory to the distributions as a root level directory called data/
applicationDistribution.from("data") {
    into "data"
}